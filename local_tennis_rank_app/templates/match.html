{% extends 'base.html' %} {% block title %} Match Data Save {% if message %} {{
message }} {% endif %} {% endblock %} {% block lead %} Current match save {%
endblock %} {% block main_body %}

<form method="POST" action="/match">
  <div class="form-group">
    <label for="match_name">match type</label>
    <select
      name="match_name"
      class="form-control"
      id="exampleFormControlSelect1"
    >
      <option value="mouthly_match">mouthly_match</option>
      <option value="spring_match">spring_match</option>
      <option value="fall_match">fall_match</option>
    </select>
  </div>

  <label for="date">match month</label>
  <input
    name="match_date"
    class="form-control"
    type="text"
    placeholder="date"
  />

  <label for="winner1">match winner1</label>
  <input
    name="match_winner1"
    class="form-control"
    type="text"
    placeholder="winner1"
  />

  <label for="winner2">match winner2</label>
  <input
    name="match_winner2"
    class="form-control"
    type="text"
    placeholder="winner2"
  />

  <label for="loser1">match loser</label>
  <input
    name="match_loser1"
    class="form-control"
    type="text"
    placeholder="loser1"
  />

  <label for="loser2">match loser</label>
  <input
    name="match_loser2"
    class="form-control"
    type="text"
    placeholder="loser2"
  />

  <div class="form-group">
    <label for="exampleFormControlSelect1">winner get game</label>
    <select
      name="match_winner_get_game"
      class="form-control"
      id="exampleFormControlSelect1"
    >
      <option value="6">6</option>
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
      <option value="0">0</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">loser get game</label>
    <select
      name="match_loser_get_game"
      class="form-control"
      id="exampleFormControlSelect1"
    >
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>
  <input type="submit" class="btn btn-primary" value="Add" />
</form>
{% endblock %}
